<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPARC | Intelligent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-card {
        background: linear-gradient(180deg, rgba(30,30,30,0.6) 0%, rgba(10,10,10,0.8) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
      }

      .text-gradient {
        background: linear-gradient(to right, #ffffff, #9ca3af);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-gradient-orange {
        background: linear-gradient(135deg, #fff 10%, #fb923c 50%, #ea580c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* 3D Moving Grid */
      .perspective-grid-container {
        perspective: 1000px;
        overflow: hidden;
      }
      
      .moving-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: 
          linear-gradient(to right, rgba(249, 115, 22, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(249, 115, 22, 0.1) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: rotateX(45deg);
        transform-origin: center center;
        animation: grid-move 20s linear infinite;
        mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 100%);
      }

      @keyframes grid-move {
        0% { transform: rotateX(45deg) translateY(0); }
        100% { transform: rotateX(45deg) translateY(60px); }
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float-delayed {
        animation: float-delayed 7s ease-in-out infinite;
        animation-delay: 1s;
      }

      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(1deg); }
      }
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }

      @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      
      @keyframes spin-reverse-slow {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-spin-reverse-slow {
        animation: spin-reverse-slow 25s linear infinite;
      }

      @keyframes glow {
        0% { box-shadow: 0 0 5px rgba(249, 115, 22, 0.2); }
        50% { box-shadow: 0 0 25px rgba(249, 115, 22, 0.4); }
        100% { box-shadow: 0 0 5px rgba(249, 115, 22, 0.2); }
      }
      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }

      @keyframes scan {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }
      .animate-scan {
        background: linear-gradient(to bottom, transparent, rgba(249, 115, 22, 0.1), transparent);
        background-size: 100% 50%;
        animation: scan 3s linear infinite;
      }

      /* 3D Perspective Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
